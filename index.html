<style>
  body {
    min-height: 200vh;
    background: #000;
    font-family: sans-serif;
    color: white;
  }

  .stuck-grid {
    position: sticky;
    top: 0;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-auto-rows: 25vh;
    place-items: center;
    min-height: 100vh;
    background: #111;
  }

  .grid-item {
    font-size: 2.2vmin;
    text-align: center;
    padding: 10px;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease-out;
  }

  .grid-item.show {
    opacity: 1;
    transform: translateY(0);
  }

  .special {
    grid-column: span 2;
    grid-row: span 2;
    font-size: 3vmin;
    font-weight: bold;
    color: #ff4f8b;
  }
</style>

<script>
  const items = document.querySelectorAll('.grid-item');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      } else {
        entry.target.classList.remove('show'); // Hilang lagi saat scroll ke atas
      }
    });
  }, {
    threshold: 0.2
  });

  items.forEach(item => {
    observer.observe(item);
  });
</script>
